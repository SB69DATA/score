<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SHOW BY ROCK!! Fes A Live Score Viewer</title>
  <script src="js/viewer.js"></script>
  <link rel="stylesheet" href="css/viewer.css">
</head>

<body>

  <div id="wrapper">

    <div id="error-info"></div>

    <header>
      <h1>
        <span id="title"></span> <span id="difficult"></span></h1>
      <ul id="info" class="clear-fix">
        <li>
          <div class="value" id="info-level"></div>
          <div class="item">LEVEL</div>
        </li>
        <li>
          <div class="value" id="info-bpm"></div>
          <div class="item">BPM</div>
        </li>
        <li>
          <div class="value" id="info-combo"></div>
          <div class="item">COMBO</div>
        </li>
        <li>
          <div class="value" id="info-time"></div>
          <div class="item">TIME</div>
        </li>
      </ul>
    </header>

    <main>
      <div id="score-board"></div>
    </main>

  </div>

</body>

</html>
